"description": "Préparez-vous pour un véritable voyage en Antarctique et pénétrez dans la beauté extraordinaire de cet oasis de glace, tantôt sur la banquise, puis dans les fonds sous-marins.  En 2015, dix ans après La Marche de l’empereur, le réalisateur Luc Jacquet, accompagné des photographes Vincent Munier et Laurent Ballesta, le plongeur des abysses, conduit une expédition polaire unique au monde nommée « Antarctica », afin de sensibiliser le grand public à la beauté et à la fragilité de ce continent et de ses habitants. La rencontre entre les équipes de l’expédition et le musée des Confluences donne lieu à une exposition sensible et inédite sur le continent antarctique, véritable ode à la biodiversité. Au cœur de l’exposition, dans les pas des plongeurs et photographes, suivez un véritable parcours initiatique, là où personne ne peut aller. À travers des boites immersives, dans les profondeurs sous-marines, la biodiversité se développe dans des conditions extrêmes. Remontant progressivement à la surface, entouré de manchots empereurs, un phoque de Weddell se fraye un chemin parmi le dédale des glaces. Arrivé au centre d’un cylindre de 16 mètres de diamètre et de 5 mètres de haut, la banquise immaculée se déploie à perte de vue.",

"title": "Exposition Yoko Ono : Lumière de l'aube",
"description": "Première rétrospective française de l’œuvre de Yoko Ono. Artiste à la fois plasticienne, musicienne, vidéaste et engagée pour la paix, elle est à l’origine de la performance.  Du 9 mars au 10 juillet 2016, les trois étages du mac LYON sont dédiés à l’œuvre de Yoko Ono, conceptuelle dès l'origine et qui englobe tout à la fois la performance, les instructions, les films, la musique et l’écriture. Première rétrospective en France, cette exposition intitulée YOKO ONO : LUMIERE présente plus de cent œuvres, des poèmes illustrés de 1952 aux grandes installations de 2016, mais aussi des films, des performances… Fidèle à l’esprit de l’œuvre de l’artiste, l’exposition est à voir bien sûr, mais aussi à entendre et surtout à expérimenter.",

"title": "Messe des Pennons",
"description": "La traditionnelle Messe des Pennons en costumes Renaissance derrière leurs Bannières aura lieu à la Cathédrale St Jean. Rassemblement des Pennons dès 10H00 sur la Place St Jean.  Le Maitre de Chapelle, Jean François DUCHAMP, par ailleurs dignitaire Pennnons, dirigera les choeurs de la Primatiale.  Les lyonnais sont invités à assister à cette messe annuelle, haute en couleur en présence de l'institution Historique Lyonnaise avec les différents pennonages des quartiers de Lyon.   Pour la petite histoire, au 12ème siècle, les marchands et bourgeois de Lyon espéraient obtenir, comme d'autres communes environnantes, une certaine autonomie qui leur permettrait de se défaire du pouvoir féodale de l'archevêque.  En 1269, les habitants de Lyon se soulèvent contre le prince-archevêque ; s'organisant en milices ou pennonages (le pennon désignant un drapeau), par quartier ou par corporation. Lyon obtint le 21 juin 1320 sa Charte communale.   Chaque année, la Compagnie des Pennons de Lyon organise des fêtes médiévales afin de faire revivre l'histoire de leur cité et honorer la Charte Sapaudine de l'an 1320 qui a légalisé la Compagnie des Pennons et a permis aux lyonnais de conserver leurs archives.   L'organisation actuelle est identique à celle de l'époque Renaissance ; il s'agit d'une compagnie militaire avec ses traditions et ses grades.",

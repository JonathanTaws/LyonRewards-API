"description": "Réalisations et projets d'architectes & femmes lauréates du Prix Femmes Architectes, éditions 2015, 2014 et 2013 créé et coordonné par l'Association pour la Recherche sur la Ville et l'Habitat.  Le Prix \"Femmes Architectes\" met en valeur les œuvres et les carrières de femmes architectes. Lancé en 2013 par l'ARVHA, ce Prix facilite la reconnaissance du rôle des femmes dans le monde de l'architecture et du bâtiment. Trois prix sont décernés : 1- Prix de l’œuvre originale réalisée par une femme architecte 2- Prix Femme architecte primée pour ses projets – 3 à 5 ouvrages construits 3- Prix Jeune Femme architecte primée pour ses projets – 3 projets à 5 réalisés ou non, femme de moins de 40 ans. Prix 2015 : les lauréates - Prix Femme architecte : Corinne Vezzoni - Prix de l’œuvre originale : Véronique Descharrières - Prix Jeune Femme architecte : Œco architectes (Coralie Bouscal, Claire Furlan, Vanessa Larrère) - Mention spéciale : Nathalie Régnier-Kagan - Nominée : Gaëlle Peneau 158 architectes se sont portées candidates et ont présenté 663 projets. Prix 2014 : les lauréates - Prix Femme architecte : Manuelle Gautrand - Prix de l’œuvre originale : Maryam Ashford-Brown - Prix Jeune Femme architecte : Agnès & Agnès architecture (Agnès Chryssostalis et Agnès Guillemin) - Mention spéciale pionnière : Renée Gailhoustet - Mention spéciale patrimoine : Christiane Schmuckle Mollard. Prix 2013 : les lauréates - Prix Femme architecte : Odile Decq - Prix de l’œuvre originale : Anne Démians - Prix Jeune Femme architecte : des Clics et des Calques (Camille Besuelle, Nathalie Couineau, Mathilde Jauvin) - Mentions spéciales : Jocelyne Behrend, Françoise-Hélène Jourda A découvrir à Lyon, au CAUE Rhône Métropole.",

],
"title": "Autoportraits de Rembrandt au selfie",
"description": "Autoportraits, de Rembrandt au selfie est la première exposition réalisée dans le cadre d'un partenariat entre le musée des Beaux-Arts de Lyon, la Staatliche Kunsthalle de Karlsruhe et les National Galleries of Scotland à Édimbourg.  L’exposition évoque les différentes approches de l’autoportrait du XVIe au XXIe siècle à partir d’une sélection d’œuvres en provenance de trois grands musées européens. Véritable genre artistique, l’autoportrait apporte, au-delà des questions de style propres à chaque époque, de nombreuses informations sur la personnalité de son auteur, ainsi que sur son environnement historique et social. À une époque où la pratique du selfie est devenue un véritable phénomène de société caractéristique de l’ère du digital, questionner la tradition et les usages de l’autoportrait semble plus que jamais d’actualité. L’exposition rassemble plus de 130 oeuvres : peintures, dessins, estampes, photographies, sculptures et vidéos et s’articule en sept sections thématiques, interrogeant les grandes typologies de l’autoportrait et leurs évolutions au fil du temps : - le regard de l’artiste, - l’artiste en homme du monde, - l’artiste au travail, - l’artiste et ses proches, - l’artiste mis en scène, - l’artiste dans son temps - et le corps de l'artiste.",

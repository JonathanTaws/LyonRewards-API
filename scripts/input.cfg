"title": "Finales 2016 de la champions cup et challenge cup",
"description": "Lyon a l'honneur d'accueillir les finales 2016 de l'European Rugby Challenge Cup et de l'European Rugby Champions Cup. Préparez-vous à assister à un événement sportif inoubliable !  Ces deux rencontres très attendues se joueront dans le tout nouveau Grand Stade de Lyon, d'une capacité de 59 000 places. Ne tardez plus et réservez dès maintenant vos places en ligne afin de vivre un week-end mémorable de rugby dans l’une des plus belles villes de France. L’année 2016 marquera la quatrième édition de la plus prestigieuse finale du rugby des clubs européens jouée en France. Bath Rugby avait remporté la compétition à Bordeaux en 1998, tandis que les Leicester Tigers avaient décroché le titre en 2001 au Parc des Princes, avant que Toulouse ne soulève le trophée au Stade de France en 2010. Pour la première fois en deux décennies de compétitions européennes, les deux finales se joueront dans un seul et même stade. Les finales de la Champions Cup et de la Challenge Cup seront les premières rencontres majeures de rugby jouées au Grand Stade de Lyon qui accueillera également l’Euro 2016 de l’UEFA, puisque s’y joueront six rencontres dont une demi-finale.",
